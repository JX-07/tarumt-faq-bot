<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TARUMT FAQ Chatbot (RASA)</title>
</head>
<body>
  <div id="webchat"></div>

  <!-- Rasa Webchat Browser Build -->
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"></script>
  <script>
    WebChat.init({
      selector: "#webchat",
      initPayload: "/start",
      customData: {"language": "en"},
      socketUrl: "https://tarumt-faq-bot-production.up.railway.app",
      socketPath: "/socket.io/",
      title: "TARUMT FAQ Bot"
    });
  </script>
</body>
</html>

  utter_faq/exam_appeal:
  - text: |
      ‚ö†Ô∏è If the grading result of final examination is not to your satisfaction you may try to appeal for a review!

      üìù To appeal for a review of your final exam results, you must:

      1Ô∏è‚É£ Login to student portal (Intranet)
      https://web.tarc.edu.my/portal/login.jsp

      2Ô∏è‚É£ Navigate to Appeal Page
      On the sidebar, under "Examination", click on the "Appeal for Review of Final Results".

      3Ô∏è‚É£ Submit your Appeal
      During the duration stated when the appeal for review is open, students must make sure they submit their appeal during this period.
      Otherwise, the page does not accept any new appeal after the open period.
      Please note that a fee of RM50 will be charged for each course requested to appeal. 

      You‚Äôll be notified of the outcome once the review is completed.
      Note: The re-evaluation result is final and cannot be appealed again.

      - Students has to pay extra charges for appealing review of final result
      - Appealing review for final result does not guaranteed the students to achieve higher grade.
      - In a situation where the appeal result is lower than the original result, whichever grade is higher will be chosen.

  utter_faq/barred:
  - text: |
      üö´ ‚ÄúBarring‚Äù means a student is temporarily not allowed to sit for examinations due to unresolved issues. This can be related to outstanding tuition fees, library fines, or incomplete attendance or documentation. It serves as a warning to settle matters before the exam period.

      üßë‚Äçüéì Students may get barred for reasons such as:
      ‚Ä¢ Unpaid tuition or miscellaneous fees
      ‚Ä¢ Not meeting minimum attendance requirements
      ‚Ä¢ Failure to return library books or clear fines
      ‚Ä¢ Unresolved disciplinary issues

      ‚ö†Ô∏è Student access to exam slips will be blocked. Students need to clear the issue immediately (e.g., pay outstanding fees) and inform your department to lift the barring status (Appeal) before the exams begin.

  utter_faq/barred_list:
  - text: |
      üìÖ When will the Bar List Release?
      For long semesters: It‚Äôs published on Monday of Week 13

      For short semesters: It‚Äôs published on Monday of Week 6

      Notices are sent via university email, student intranet, and possibly e-learning platforms. Students are advised to check these daily.

  utter_faq/barred_check:
  - text: |
      ‚úÖ How to Check If You Are Barred
      üîπ Option 1: Check the Student Intranet
      Go to the official TAR‚ÄØUMT Student Intranet: https://web.tarc.edu.my
      Steps:
      1Ô∏è‚É£Log in using your Student ID and password.
      2Ô∏è‚É£Navigate to:
          - Examination Services
          - Then look for ‚ÄúBarred List‚Äù or ‚ÄúExam Eligibility‚Äù
      3Ô∏è‚É£If you are barred:
          - Your subject name(s) and reason (e.g., ‚ÄúLow Attendance‚Äù) will appear
          - The barred status is usually clearly labeled next to the affected subject(s)

      üîπOption 2: Check Your TARUMT Email 
      Go to: https://mymail.tarc.edu.my
      Look for emails from:
      Department of Student Affairs (DSA)
      Faculty admin / coordinator
      If you're barred, you should receive a notice with:
      - Course Code(s)
      - Barred reason (e.g., attendance below 80%)
      - Instructions on appeal (if applicable)

      If you‚Äôre still unsure:
      Visit your faculty office in person
      OR
      Email your academic advisor / course coordinator
      They can quickly verify your attendance and exam eligibility.

  utter_faq/barred_solution:
  - text: |
      ‚úÖ Step-by-Step: What to Do If You Are Barred
      üîπ Step 1Ô∏è‚É£: Check Which Course(s) You Are Barred From
      Log in to Student Intranet
      ‚Üí Go to Examination Services
      ‚Üí Check the Barred List

      You‚Äôll see which subject(s) you are barred from and the reason (usually low attendance).

      üîπ Step 2Ô∏è‚É£: Decide Whether to Appeal
      If you believe you have a valid reason (e.g., medical issue, family emergency), you can appeal the decision.

      Valid reasons may include:
      Hospitalization or medical condition (attach medical certificate)
      Bereavement (proof required)
      Accident or legal emergency

      üîπ Step 3Ô∏è‚É£3: Prepare Your Appeal Documents
      You‚Äôll need to prepare:

      A formal appeal letter (can be typed)
      Supporting evidence (medical certificate, police report, etc.)
      Your details: Full Name, Student ID, Programme, Subject Code

      üîπ Step 4Ô∏è‚É£: Submit the Appeal
      A google form will be sended out when the appear period is open (often a few week before final examination)

      To check for the date of appeal, you may navigate to the "Barred List" section in Intranet.

      ‚ö†Ô∏è Late appeals are usually rejected.

      üîπ Step 5Ô∏è‚É£: Wait for the Faculty‚Äôs Decision
      The faculty will review and approve or reject the appeal

      ‚ùå If Your Appeal is Rejected (or You Don‚Äôt Appeal)
      Then you must:

      - Repeat the course in the next available semester
      - Re-attend all lectures, tutorials/labs
      - Pay repeat subject fees
      - Resubmit all assignments
      - Re-sit tests and final exam
      - You will get a ‚ÄúFail (Barred)‚Äù grade recorded for that subject.

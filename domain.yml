  utter_faq/attire:
  - text: |
      General Attire Guidelines for TAR UMT Students:
      While not always enforced strictly on a daily basis, here are common expectations:

      ‚úÖ Appropriate Attire (Usually Allowed):
      1Ô∏è‚É£ T-shirts / Polo shirts (no offensive wording or graphics)
      2Ô∏è‚É£Jeans or long pants
      3Ô∏è‚É£Blouses, shirts, or modest tops
      4Ô∏è‚É£Covered shoes or sandals with back straps

      ‚ùå Commonly Not Allowed:
      1Ô∏è‚É£Short skirts, hot pants, or very short pants
      2Ô∏è‚É£Sleeveless tops / Spaghetti straps
      3Ô∏è‚É£Slippers / Flip-flops
      4Ô∏è‚É£Clothing with offensive text/images
      5Ô∏è‚É£Excessively torn or revealing attire

      üß™ Special Cases:
      1Ô∏è‚É£Lab Work / Practical Classes
      2Ô∏è‚É£Lab coats and closed shoes are usually required.
      3Ô∏è‚É£No sandals or skirts for safety reasons.

      üë§Formal Presentations / Industrial Training
      ‚û°Required to wear formal or office attire: long pants, button-up shirts/blouses, and leather shoes.

      ‚öΩSport Activities
      ‚û°Sports attire is allowed, but usually only during PE classes or club activities.

  utter_faq/attire_penalty:
  - text: |
      üè´ TAR‚ÄØUMT Official Policy on Discipline
      From the TAR‚ÄØUMT Student Dress Code:

      Students are expected to dress according to the guidelines (e.g., collared shirts, no torn jeans, proper footwear).
      Disciplinary actions will be taken against those who flout any dress or behavior rules‚Äîbut no specific penalties (e.g., fines or warning thresholds) are provided in the publicly available code. 
      ‚ö†Ô∏èThis means the policy authorizes enforcement, but doesn‚Äôt list details such as warning limits or fine amounts.
      üîÑ Insights from Other Institutions (For Reference)
      
      While TAR‚ÄØUMT doesn‚Äôt specify penalties by name, similar Malaysian universities often impose:
      üí≤A first offence: warning + fine up to ~RM50
      Repeated offences: disciplinary referral to a Student Disciplinary Committee 
      So it‚Äôs possible that TAR‚ÄØUMT applies a comparable framework, but this is not confirmed via official sources.

      Students are not allowed to enter specific facilities such as labs if they do not follow the dress code.

  utter_faq/smoking:

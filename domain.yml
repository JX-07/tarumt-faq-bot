  utter_faq/pay_fees:
  - text: |
      TAR UMT accepts several payment methods:
      ‚Ä¢ Online Banking (FPX) via the TAR UMT Student Portal (Intranet)
      ‚Ä¢ Bank Draft/Bank Transfer to designated TAR UMT accounts
      ‚Ä¢ JomPAY via your banking app or website
      ‚Ä¢ Payment at the Bursary counter (selected campuses)

      ‚ö†Ô∏è Precaution
      ‚Ä¢ Student bill is available in Student Intranet ONLY IF bill's issue date is greater than today's date.
      ‚Ä¢ Public Bank e-banking service is not accessible if it is an Overdue Bill.
      ‚Ä¢ Public Bank e-Banking service is available at least One Working Day after billing issue date.
      ‚Ä¢ EFFECTIVE 11 SEPTEMBER 2017, student can pay student bill via JomPay

      Click HERE for the full JomPAY guide.  
      https://www.tarc.edu.my/bursary/doc/Guide_JomPAYPayment.pdf

  utter_faq/financial_aid:
  - text: |
      Not to worry! TAR UMT offers various financial aid options:
      ‚Ä¢ Internal scholarships and merit awards based on academic performance
      ‚Ä¢ PTPTN loans for Malaysian citizens
      ‚Ä¢ External sponsorships from government agencies and private organisations
      ‚Ä¢ Bursary and hardship funds for eligible students

      Navigate to this official TAR UMT financial-aid webpage to view more information:
      https://www.tarc.edu.my/dsa/financial-aid/financial-aid/

  utter_faq/ptptn_info:
  - text: |
      Eligibility to apply for PTPTN:
      ‚Ä¢ You are a Malaysian citizen
      ‚Ä¢ You are aged 45 years and below (which means mature students are eligible too!)
      ‚Ä¢ The monthly (gross) income of parents or guardians does not exceed RM50,000 (after deducting RM250 per dependent)
      ‚Ä¢ You must already have an offer to study at an institution of higher learning (both public and private institutions, including colleges, universities and polytechnics, are accepted)
      ‚Ä¢ The course that you are pursuing is approved and accredited by MQA
      ‚Ä¢ The remaining period of your study must not be less than one year
      ‚Ä¢ You have no other sponsors
      ‚Ä¢ You must have an SSPN-i savings account with 15 digits before sending in your application

      Ready to apply? TAR UMT has just the guide for you!
      https://www.tarc.edu.my/dsa/financial-aid/ptptn/


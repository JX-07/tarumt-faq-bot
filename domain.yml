      TAR UMT provides a variety of campus facilities, including:

      ‚Ä¢ Libraries and reading zones üìö

      ‚Ä¢ Computer and science laboratories üñ•Ô∏è

      ‚Ä¢ Cafeterias and food stalls üçó


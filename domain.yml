  utter_faq/about_tarumt:
  - text: |
      üìô TAR UMT stands for Tunku Abdul Rahman University of Management and Technology. It is a leading private university in Malaysia known for its quality education and affordable fees.
      üìô TAR UMT was established in 1969 and has produced more than 270,000 graduates since its inception.
      üìô TAR UMT offers a wide range of programmes from Foundation to Postgraduate levels in fields like Business, Engineering, Computing, and Social Science.
      üìô The university is well-recognised for its emphasis on academic excellence, industry relevance, and graduate employability.
      üìô TAR UMT was founded by the Malaysian Chinese Association (MCA) and continues to provide accessible and quality education to all Malaysians. 
      
      In general, TAR UMT is an affordable and quality private university providing various courses, with the aim to train students to achieve excellence in both academic and practical skills. 

